name: Docs Snippets
on:
  push:
    tags:
      - '*'
    branches: ['main']
  pull_request:
    branches: ['main', 'development']
jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install dependencies and test docs
        run: |
          which python
          pip install poetry
          pip install -e .
          bash ./scripts/run_docs_snippets.bash
